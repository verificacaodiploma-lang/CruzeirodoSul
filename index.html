<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Universidade Cruzeiro do Sul — Sistema de Verificação de Diplomas</title>

  <style>
    :root {
      --bg: #f4f8ff;
      --card: #ffffff;
      --accent: #1f4ed8;
      --muted: #6b7280;
      --gold: #fbbf24;
    }

    body {
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background: var(--bg);
      margin: 0;
      color: #0f172a;
    }

    header {
      background: linear-gradient(90deg, #1f4ed820, #fbbf2420);
      padding: 24px 28px;
      border-bottom: 3px solid var(--gold);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: 700;
      font-size: 18px;
      color: var(--accent);
    }

    .container {
      max-width: 980px;
      margin: 36px auto;
      padding: 20px;
    }

    .search {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
      display: flex;
      gap: 16px;
    }

    .search input {
      flex: 1;
      padding: 14px 16px;
      border: 1px solid #d6d9e5;
      border-radius: 8px;
      font-size: 15px;
    }

    .search button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 14px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .search button:hover {
      background: #1a3fb5;
    }

    .content {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .left {
      flex: 1;
    }

    .right {
      width: 460px;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 22px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
    }

    .muted {
      color: var(--muted);
      font-size: 14px;
    }

    .label {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 8px;
      background: var(--gold);
      color: #92400e;
      font-weight: 700;
      margin-top: 10px;
    }

    footer {
      max-width: 980px;
      margin: 28px auto;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
    }

    @media (max-width:820px) {
      .content {
        flex-direction: column;
      }

      .right {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="brand" id="brand">
      Universidade Cruzeiro do Sul — Sistema de Verificação de Diplomas
    </div>
    <div class="muted">Universidade Cruzeiro do Sul</div>
  </header>

  <div class="container">

    <div class="search">
      <input id="q" placeholder="Digite o número do diploma (ex: 5665567-64)" />
      <button id="btn">Consultar</button>
    </div>

    <div class="content">

      <div class="left">
        <div class="card">
          <div class="muted">Resultado da verificação</div>

          <h2 id="name">—</h2>
          <div id="degree">—</div>
          <div id="inst">—</div>
          <div id="date">—</div>

          <div>
            <span class="label" id="status">—</span>
          </div>

          <hr style="margin:18px 0;border:none;border-top:1px solid #eef2f6">

          <div class="muted">Número do diploma</div>
          <div id="dnum" style="font-weight:700;margin-top:6px">—</div>
        </div>
      </div>

      <div class="right">
        <div class="card">
          <div class="muted">Instituição</div>
          <strong>Universidade Cruzeiro do Sul</strong>
        </div>
      </div>

    </div>
  </div>

  <footer id="footerText">
    Universidade Cruzeiro do Sul — © 2025
  </footer>

  <script>
    const records = {

      '785456-12': {
        diploma: '785456-12',
        name: 'Mariana Lopes de Andrade',
        degree: 'Bacharel em Administração',
        inst: 'Universidade Cruzeiro do Sul',
        date: 'Conclusão em 18/12/2023',
        status: 'Ativo'
      },

      '798345-44': {
        diploma: '798345-44',
        name: 'Carlos Henrique Nogueira',
        degree: 'Bacharel em Engenharia Civil',
        inst: 'Universidade Cruzeiro do Sul',
        date: 'Conclusão em 22/07/2022',
        status: 'Ativo'
      },

      '712334-90': {
        diploma: '712334-90',
        name: 'Renata Almeida Pires',
        degree: 'Licenciatura em Pedagogia',
        inst: 'Universidade Cruzeiro do Sul',
        date: 'Conclusão em 05/02/2024',
        status: 'Ativo'
      },

      '5665567-64': {
        diploma: '5665567-64',
        name: 'Denise Santiago Batista',
        degree: 'Pós-Graduação em Geografia',
        inst: 'Universidade Cruzeiro do Sul',
        date: 'Conclusão em 13/12/2021',
        status: 'Ativo'
      }

    };

    document.getElementById('btn').addEventListener('click', () => {
      const q = document.getElementById('q').value.trim();
      const r = records[q];

      if (r) {
        document.getElementById('name').innerText = r.name;
        document.getElementById('degree').innerText = r.degree;
        document.getElementById('inst').innerText = r.inst;
        document.getElementById('date').innerText = r.date;
        document.getElementById('status').innerText = r.status;
        document.getElementById('dnum').innerText = r.diploma;

        document.getElementById('brand').innerText =
          `${r.inst} — Sistema de Verificação de Diplomas`;
        document.getElementById('footerText').innerText =
          `${r.inst} — © 2025`;
      } else {
        alert('Diploma não encontrado.');
      }
    });
  </script>

</body>
  </html>
